<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cia Agricola SLP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }

        .admin-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1f2937;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-button:hover {
            background: #374151;
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: #1f2937;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .login-box input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #374151;
            color: #eaeaea;
        }

        .login-box button {
            background: #4ade80;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #34d399;
        }

        .container {
            background: #1f2937;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fadeInUp 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #374151;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .search-bar input {
            border: none;
            background: none;
            color: #eaeaea;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .search-bar i {
            color: #9ca3af;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: #374151;
            color: #eaeaea;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            transition: box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus {
            outline: none;
            box-shadow: 0 8px 16px rgba(64, 132, 239, 0.5);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-btn {
            background: #4ade80;
            color: #fff;
        }

        .add-btn:hover {
            background: #34d399;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        .side-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .summary-table {
            flex: 1;
            background: #1f2937;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .summary-table h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #eaeaea;
            text-align: center;
        }

        .summary-table table {
            width: 100%;
            border-collapse: collapse;
            background: #2d3748;
            color: #eaeaea;
        }

        .summary-table th, .summary-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #4b5563;
        }

        .summary-table a {
            color: #eaeaea;
            text-decoration: none;
        }

        .summary-table a:hover {
            text-decoration: underline;
            color: #4ade80;
        }

        .hidden {
            display: none;
        }

        .admin-container {
            display: none;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: #1f2937;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .admin-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .admin-container th, .admin-container td {
            padding: 12px;
            border: 1px solid #4b5563;
            text-align: left;
        }

        .admin-container th {
            background-color: #374151;
        }

        .remove-btn {
            padding: 6px 12px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background-color: #b02a37;
        }

        .back-button {
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #1d4ed8;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="main-container" id="mainSection">
        <button class="admin-button" onclick="showLoginModal()">Apenas Admin</button>

        <h1 class="animate__animated animate__fadeInDown">Cia Agricola SLP</h1>
        <div class="container animate__animated animate__fadeInLeft">
            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="section" placeholder="Pesquisar Planilhas" oninput="filterLinks()">
            </div>

            <!-- Seção para Adicionar Planilhas -->
            <div class="section" id="addSection">
                <input type="text" id="linkName" placeholder="Nome da Planilha" required>
                <input type="url" id="linkUrl" placeholder="URL da Planilha" required>
                <div class="buttons">
                    <button class="add-btn" onclick="addLink()">
                        <i class="fas fa-plus"></i> Adicionar Link
                    </button>
                </div>
            </div>
        </div>

        <div class="side-container" id="summaryContainer">
            <!-- Planilhas mais acessadas -->
            <div class="summary-table animate__animated animate__fadeInUp">
                <h3>Planilhas Mais Acessadas</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Acessos</th>
                        </tr>
                    </thead>
                    <tbody id="mostAccessedList"></tbody>
                </table>
            </div>

            <!-- Planilhas adicionadas recentemente -->
            <div class="summary-table animate__animated animate__fadeInUp">
                <h3>Planilhas Adicionadas Recentemente</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="recentlyAddedList"></tbody>
                </table>
            </div>

            <!-- Principais planilhas -->
            <div class="summary-table animate__animated animate__fadeInUp">
                <h3>Principais Planilhas</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody id="topSheetsList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Painel do Administrador -->
    <div class="admin-container" id="adminSection">
        <button class="back-button" onclick="showMainSection()">Voltar</button>
        <h1>Painel do Administrador</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>URL</th>
                    <th>Acessos</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="adminPlanilhas"></tbody>
        </table>
    </div>

    <!-- Modal de Login -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h3>Login de Administrador</h3>
            <input type="text" id="adminUser" placeholder="Usuário">
            <input type="password" id="adminPassword" placeholder="Senha">
            <button onclick="loginAdmin()">Entrar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadLinks);

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            updateSummarySections(links);
        }

        function addLink() {
            const linkName = document.getElementById('linkName').value;
            const linkUrl = document.getElementById('linkUrl').value;

            if (!linkName || !linkUrl) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const links = JSON.parse(localStorage.getItem('links')) || [];
            const existingLink = links.find(link => link.name === linkName || link.url === linkUrl);

            if (existingLink) {
                alert('Não é possível adicionar planilhas com o mesmo nome ou URL.');
                return;
            }

            links.push({ name: linkName, url: linkUrl, accessCount: 0, addedAt: new Date().toISOString() });
            localStorage.setItem('links', JSON.stringify(links));

            updateSummarySections(links);
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
        }

        function filterLinks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const links = JSON.parse(localStorage.getItem('links')) || [];
            const filteredLinks = links.filter(link => link.name.toLowerCase().includes(query));
            updateSummarySections(filteredLinks);
        }

        function incrementAccess(url) {
            let links = JSON.parse(localStorage.getItem('links'));
            const index = links.findIndex(link => link.url === url);
            if (index !== -1) {
                links[index].accessCount = (links[index].accessCount || 0) + 1;
                localStorage.setItem('links', JSON.stringify(links));
                updateSummarySections(links);
            }
        }

        function updateSummarySections(links) {
            const mostAccessedList = document.getElementById('mostAccessedList');
            const recentlyAddedList = document.getElementById('recentlyAddedList');
            const topSheetsList = document.getElementById('topSheetsList');

            // Planilhas Mais Acessadas
            const mostAccessed = [...links].sort((a, b) => b.accessCount - a.accessCount).slice(0, 5);
            mostAccessedList.innerHTML = mostAccessed.map(link => `
                <tr>
                    <td><a href="${link.url}" target="_blank" onclick="incrementAccess('${link.url}')">${link.name}</a></td>
                    <td>${link.accessCount}</td>
                </tr>
            `).join('');

            // Planilhas Adicionadas Recentemente
            const recentlyAdded = [...links].sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt)).slice(0, 5);
            recentlyAddedList.innerHTML = recentlyAdded.map(link => `
                <tr>
                    <td><a href="${link.url}" target="_blank">${link.name}</a></td>
                    <td>${new Date(link.addedAt).toLocaleDateString()}</td>
                </tr>
            `).join('');

            // Principais Planilhas
            const topSheets = mostAccessed.slice(0, 3);
            topSheetsList.innerHTML = topSheets.map(link => `
                <tr>
                    <td><a href="${link.url}" target="_blank">${link.name}</a></td>
                </tr>
            `).join('');
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function loginAdmin() {
            const user = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPassword').value;

            if (user === 'gabryel.camargo' && password === 'agro2024') {
                document.getElementById('loginModal').style.display = 'none';
                showAdminSection();
            } else {
                alert('Erro nas credenciais! Voltando para a tela principal.');
                document.getElementById('loginModal').style.display = 'none';
                showMainSection();
            }
        }

        function showAdminSection() {
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            showAdminPanel();
        }

        function showAdminPanel() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            const adminPlanilhas = document.getElementById('adminPlanilhas');

            adminPlanilhas.innerHTML = links.map((link, index) => `
                <tr>
                    <td>${link.name}</td>
                    <td><a href="${link.url}" target="_blank">${link.url}</a></td>
                    <td>${link.accessCount}</td>
                    <td><button class="remove-btn" onclick="removeLink(${index})">Remover</button></td>
                </tr>
            `).join('');
        }

        function removeLink(index) {
            let links = JSON.parse(localStorage.getItem('links'));
            links.splice(index, 1);
            localStorage.setItem('links', JSON.stringify(links));
            showAdminPanel();
            updateSummarySections(links);
        }

        function showMainSection() {
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
        }
    </script>

</body>
</html>
